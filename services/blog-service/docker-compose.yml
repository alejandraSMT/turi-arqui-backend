version: '3.8'
services:
  blog-service:
    build: .
    ports:
      - "3004:3004"
    volumes:
      - .:/usr/src/app
    environment:
      - NODE_ENV=development
    networks:
      - kong-net

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9092:9092"
    networks:
      - kong-net

  grafana:
    image: grafana/grafana
    ports:
      - "3005:3000"
    networks:
      - kong-net

  postgres:
    image: postgres
    restart: always
    ports: 
      - "5433:5432"
    environment:
      - POSTGRES_HOST=127.0.0.1
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=root
    networks:
      - kong-net

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@admin.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
    ports:
      - "8081:80"
    depends_on:
      - postgres
    networks:
      - kong-net  

networks:
  kong-net:
    external: true
