version: '3.8'
services:
  blog-service:
    build: .
    ports:
      - "3004:3004"
    volumes:
      - .:/usr/src/app
    environment:
      - NODE_ENV=development
    networks:
      - kong-net

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9092:9092"
    networks:
      - kong-net

  grafana:
    image: grafana/grafana
    ports:
      - "3005:3000"
    networks:
      - kong-net

networks:
  kong-net:
    external: true
