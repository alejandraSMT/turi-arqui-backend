version: '3.8'
services:
  user-service:
    build: .
    ports:
      - "3016:3016"
    volumes:
      - .:/usr/src/app
    environment:
      - NODE_ENV=development
    networks:
      - kong-net

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9098:9098"
    networks:
      - kong-net

  grafana:
    image: grafana/grafana
    ports:
      - "3017:3017"
    networks:
      - kong-net

networks:
  kong-net:
    external: true
