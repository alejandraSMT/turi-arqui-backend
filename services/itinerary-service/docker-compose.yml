version: '3.8'
services:
  itinerary-service:
    build: .
    ports:
      - "3008:3008"
    volumes:
      - .:/usr/src/app
    environment:
      - NODE_ENV=development
    networks:
      - kong-net

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9094:9094"
    networks:
      - kong-net

  grafana:
    image: grafana/grafana
    ports:
      - "3009:3000"
    networks:
      - kong-net
  
  postgres-itinerary:
    image: postgres
    restart: always
    ports: 
      - "5434:5432"
    environment:
      - POSTGRES_HOST=127.0.0.1
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=itinerary
    networks:
      - kong-net

networks:
  kong-net:
    external: true
